<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Reyes Magos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Zona del mapa */
    #mapa {
      position: relative;
      flex: 1;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #fceabb 0%, #f8b500 15%, #141234 55%, #050816 100%);
    }

    /* Caminos rectos (verticales) */
    .camino {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0;
      border-left-width: 6px;
      border-left-style: solid;
      opacity: 0.9;
    }

    .camino-melchor {
      left: 20%;
      border-left-color: #3bb3ff; /* azul */
    }

    .camino-gaspar {
      left: 50%;
      border-left-color: #ff4d4d; /* rojo */
    }

    .camino-baltasar {
      left: 80%;
      border-left-color: #4dff4d; /* verde */
    }

    /* Suelo abajo para que parezca desierto */
    #suelo {
      position: absolute;
      bottom: -10vh;
      left: -10vw;
      width: 120vw;
      height: 40vh;
      background: radial-gradient(circle at top, #c79b4b 0%, #8b5a2b 60%, #4a2c17 100%);
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      opacity: 0.95;
    }

    /* Estrellas en el camino */
    .estrella {
      position: absolute;
      width: 60px;
      height: 60px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      pointer-events: none; /* no se arrastran, solo se mueven con botones */
    }

    .icono-estrella {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe27a 0%, #ffc300 60%, #b8860b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 0 12px rgba(255, 210, 80, 0.9);
    }

    .nombre {
      margin-top: 4px;
      font-size: 13px;
      font-weight: 700;
      text-shadow: 1px 1px 4px #000;
      text-align: center;
    }

    /* Posiciones iniciales centradas en los caminos */
    #melchor {
      left: 20%;
      top: 70vh;
    }

    #gaspar {
      left: 50%;
      top: 70vh;
    }

    #baltasar {
      left: 80%;
      top: 70vh;
    }

    /* Controles abajo */
    #controles {
      background: #090c1c;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.6);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-melchor {
      background: #3bb3ff;
      color: #02111f;
    }

    .btn-gaspar {
      background: #ff4d4d;
      color: #280000;
    }

    .btn-baltasar {
      background: #4dff4d;
      color: #002600;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div id="mapa">
    <!-- Caminos rectos -->
    <div class="camino camino-melchor"></div>
    <div class="camino camino-gaspar"></div>
    <div class="camino camino-baltasar"></div>

    <!-- Suelo -->
    <div id="suelo"></div>

    <!-- Estrellas en medio del mapa -->
    <div class="estrella" id="melchor">
      <div class="icono-estrella">★</div>
      <div class="nombre">Melchor</div>
    </div>

    <div class="estrella" id="gaspar">
      <div class="icono-estrella">★</div>
      <div class="nombre">Gaspar</div>
    </div>

    <div class="estrella" id="baltasar">
      <div class="icono-estrella">★</div>
      <div class="nombre">Baltasar</div>
    </div>
  </div>

  <!-- Botoncitos para moverlas -->
  <div id="controles">
    <button class="btn-melchor" id="btnMelchor">▲ Melchor</button>
    <button class="btn-gaspar" id="btnGaspar">▲ Gaspar</button>
    <button class="btn-baltasar" id="btnBaltasar">▲ Baltasar</button>
  </div>

  <script>
    // usamos vh para que sea proporcional a la pantalla
    const estrellas = {
      melchor: { el: document.getElementById('melchor'), posVH: 70 },
      gaspar: { el: document.getElementById('gaspar'), posVH: 70 },
      baltasar: { el: document.getElementById('baltasar'), posVH: 70 }
    };

    function moverRey(nombre) {
      const rey = estrellas[nombre];
      // límite superior (no sube más de 10vh)
      if (rey.posVH > 10) {
        rey.posVH -= 5; // cuánto sube por click
        rey.el.style.top = rey.posVH + 'vh';
      }
    }

    document.getElementById('btnMelchor').addEventListener('click', () => moverRey('melchor'));
    document.getElementById('btnGaspar').addEventListener('click', () => moverRey('gaspar'));
    document.getElementById('btnBaltasar').addEventListener('click', () => moverRey('baltasar'));
  </script>

</body>
</html>
